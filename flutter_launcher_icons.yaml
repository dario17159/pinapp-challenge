# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path_android: "assets/app/icon-710x599-android.png"
  image_path_ios: "assets/app/icon-1024x1024.png"
  android: true # can specify file name here e.g. "ic_launcher"
  ios: true # can specify file name here e.g. "My-Launcher-Icon"
  adaptive_icon_background: "assets/app/christmas-background.png" # only available for Android 8.0 devices and above
  adaptive_icon_foreground: "assets/app/icon-foreground-432x432.png" # only available for Android 8.0 devices and above
  adaptive_icon_monochrome: "assets/app/icon-monochrome-432x432.png" # only available for Android 13 devices and above
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true
  background_color_ios: "#ffffff"
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
